---
layout: default
title: the personal website of alan longstaff
---

<header>
	<h1 class="header"><a href="#">alan longstaff</a></h1>
	<h2 class="subhead"><span class="bubble red">musings</span> and <span class="bubble">portfolio</span> herein</h2>
</header>
<div id="container">
	<section id="blog">
		{% for post in site.posts %}
			<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			{{ post.content }}
			<aside class="details">posted on the <time>{{ post.date | date_to_string }}</time></aside>
		{% endfor %}
	</section>
	<section id="portfolio">
		<ul class="gallery">
			<li><a class="fancybox" rel="group" href="/img/img1.png" title="image one"><img src="/img/img1s.png" /></a></li>
			<li><a class="fancybox" rel="group" href="/img/img2.png" title="image two"><img src="/img/img2s.png" /></a></li>
			<li><a class="fancybox" rel="group" href="/img/img1.png" title="image one"><img src="/img/img1s.png" /></a></li>
			<li><a class="fancybox" rel="group" href="/img/img2.png" title="image two"><img src="/img/img2s.png" /></a></li>
			<li><a class="fancybox" rel="group" href="/img/img1.png" title="image one"><img src="/img/img1s.png" /></a></li>
			<li><a class="fancybox" rel="group" href="/img/img2.png" title="image two"><img src="/img/img2s.png" /></a></li>
		</ul>
		<script>
				$(document).ready(function() {
						$(".fancybox").fancybox({
							nextEffect: "fade",
							prevEffect: "fade",

						});
				});
		</script>
	</portfolio>
</div>
