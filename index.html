<h1 class="header">alan longstaff</h1>
<div id="container">
	<section id="blog">
		{% for post in site.posts %}
			<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			{{ post.content }}
			<aside class="details">posted on the <time>{{ post.date | date_to_string }}</time></aside>
		{% endfor %}
	</section>
	<section id="portfolio">
		<ul class="gallery">
			<li><a class="fancybox" rel="group" href="/img/img1.png"><img src="/img/img1s.png" title="image one" /></a></li>
			<li><a class="fancybox" rel="group" href="/img/img2.png"><img src="/img/img2s.png" title="image two" /></a></li>
			<li><a class="fancybox" rel="group" href="/img/img1.png"><img src="/img/img1s.png" title="image one" /></a></li>

			<li><a class="fancybox" rel="group" href="/img/img1.png"><img src="/img/img1s.png" title="image one" /></a></li>
			<li><a class="fancybox" rel="group" href="/img/img2.png"><img src="/img/img2s.png" title="image two" /></a></li>
		</ul>
		<script>
				$(document).ready(function() {
						$(".fancybox").fancybox({
							nextEffect: "fade",
							prevEffect: "fade"
						});
				});
		</script>
	</portfolio>
</div>
